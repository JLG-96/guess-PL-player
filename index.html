<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Guess the Premier League player! Take this quiz and see how well you really know the stars of English football.">
    <meta name="keywords" content="Premier League, football, football players, quiz, game, challenge, guess">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moderustic&display=swap" rel="stylesheet">


    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Title -->
    <title>Guess the Premier League player!</title>
</head>

<body>
    <div class="header-container">
        <img class="logo" src="assets/images/logo.png" alt="logo">
        <h1 class="heading">Guess the Premier League player!</h1>
    </div>

    <div class="game-area">
        <h3>Look at the images below, can you work out who it is?</h3>
        <br>
        
        <div class="image-container">
            <img id="player-image" class ="blurred" src="assets/images/players/" alt="Image of Premier League footballer">
        </div>

        <div class="hints-area">
            <p id="hint1" class="hint"></p>
            <p id="hint2" class="hint"></p>
            <p id="hint3" class="hint"></p>
        </div>

        <div class="answer-area">
            <br>
            <p class="answer-message">Enter Answer (spellings matter!):</p>
            <input id="answer-box" type="text">
            <p class="feedback-message" id="feedback-message"></p>
        </div>
        <button data-type="submit" class="submit-button">Shoot!</button>

    </div>

    <div class="score-area">
        <p class="scores">Score <span id="score">0</span> /10</p>

    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
